    <link rel="stylesheet" href="style.css">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
              bengali: ['"Noto Serif Bengali"', 'serif'],
            },
            colors: {
              ndcm: {
                primary: '#1a365d',
                accent: '#4c1d95',
                gold: '#b45309',
                light: '#f8fafc'
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-white text-slate-900 font-sans min-h-screen flex flex-col selection:bg-ndcm-gold selection:text-white overflow-x-hidden">
    
    <div id="app" class="flex flex-col min-h-screen">

      <div class="flex items-center justify-center h-screen bg-white">
        <div class="flex flex-col items-center animate-pulse">
          <div class="text-6xl font-bold text-ndcm-primary mb-4">Î£</div>
          <p class="text-ndcm-primary font-bold">Loading Math Club NDCM...</p>
        </div>
      </div>
    </div>

      <div id="chatbot-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
    
    <div id="chat-window" class="hidden mb-4 w-80 sm:w-96 bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden flex flex-col transition-all duration-300 transform origin-bottom-right scale-95 opacity-0">
      
      <div class="bg-gradient-to-r from-ndcm-primary to-ndcm-accent p-4 flex justify-between items-center text-white">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
          </div>
          <div>
            <h3 class="font-bold text-sm">Math Bot</h3>
            <p class="text-[10px] text-blue-200">Powered by OpenRouter</p>
          </div>
        </div>
        <button onclick="toggleChat()" class="text-white/80 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>

      <div id="chat-messages" class="h-80 overflow-y-auto p-4 bg-slate-50 flex flex-col gap-3">
  
        <div class="flex items-start gap-2 max-w-[85%]">
            <div class="w-6 h-6 rounded-full bg-ndcm-primary flex-shrink-0 flex items-center justify-center text-white text-[10px] font-bold">AI</div>
            <div class="bg-white p-3 rounded-2xl rounded-tl-none text-sm text-slate-700 shadow-sm border border-gray-100">
                Hello! I am the Assistant of Math Club. Ask me anything about Mathematics or our club activities!
            </div>
        </div>
      </div>

      <div class="p-3 bg-white border-t border-gray-100">
        <form id="chat-form" onsubmit="handleChatSubmit(event)" class="flex items-center gap-2">
          <input type="text" id="chat-input" placeholder="Ask a math question..." class="flex-1 bg-gray-50 text-slate-900 text-sm rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-ndcm-primary/50 border border-transparent">
          <button type="submit" class="p-2 bg-ndcm-primary text-white rounded-full hover:bg-ndcm-accent transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
          </button>
        </form>
      </div>
    </div>

    <button id="chat-toggle-btn" onclick="toggleChat()" class="group flex items-center justify-center w-14 h-14 bg-ndcm-primary text-white rounded-full shadow-lg hover:bg-ndcm-accent transition-all hover:scale-105 active:scale-95">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
    </button>
  </div>
    
    <script src="script.js"></script>

</html>
